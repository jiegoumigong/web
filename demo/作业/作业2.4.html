<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<table border="1" cellspacing="0" cellspacing="10" cellpadding="5">
		<tr>
			<td>用户名：</td>
			<td colspan="10">
				<form action="">
					<input type="text" name="用户名" value="请输入你的名字">         
				</form>
			</td>
		</tr>
		<tr>
			<td>密码：</td>
			<td colspan="10">
				<form action="">
					<input type="password" name="密码">
				</form>
			</td>
		</tr>
		<tr>
			<td>确认密码:</td>
			<td colspan="10">
				<form action="">
					<input type="password" name="确认密码">
				</form>
			</td>
		</tr>
		<tr>
			<td>性别:</td>
			<td colspan="10">
				<form action="">
					<input type="radio" name="choose" value="男" checked>男
					<input type="radio" name="choose" value="女">女
				</form>
			</td>
		</tr>
		<tr>
			<td>生日：</td>
			<td>
				<form action="">
					<select name="公历" id="">
						<option value="one">公历</option>
					</select>
					<select name="年份" id="">
						<option value="one">
							2018年
						</option>
					</select>
					<select name="月份" id="">
						<option value="one">
							4月
						</option>
					</select>
					<select name="日" id="">
						<option value="one">
							1日
						</option>
					</select>
				</form>
			</td>
		</tr>
		<tr>
			<td>所在地:</td>
			<td>
				<form action="">
					<select name="国家" id="">
						<option value="one">中国</option>
					</select>
					<select name="省份" id="">
						<option value="one">河北</option>
					</select>
					<select name="城市" id="">
						<option value="one">
							石家庄
						</option>
					</select>
				</form>
			</td>
		</tr>
		<tr>
			<td>验证码:</td>
			<td colspan="10">
				<form action="">
					<input type="text" name="验证码">
					<img src="图片/Nf94jKsRuuLRYwf83ZGbzg.jpg" alt="">
				</form>
				
			</td>
						
		</tr>
		<tr>
			<td>证件类型:</td>
			<td>
				<form action="">
					<select name="证件类型" id="">
						<option value="one">
							身份证
						</option>
					</select>
				</form>
			</td>
		</tr>
		<tr>
			<td>证件号:</td>
			<td colspan="10">
				<form action="">
					<input type="text" name="证件号">
				</form>
			</td>
		</tr>
		<tr>
			<td>爱好:</td>
			<td>
				<form action="">
					<input type="checkbox" name="choose" value="音乐">音乐
					<input type="checkbox" name="choose" value="读书" checked>读书
					<input type="checkbox" name="choose" value="跳舞" checked>跳舞
					<input type="checkbox" name="choose" value="下棋">下棋
					<input type="checkbox" name="choose" value="其他">其他
				</form>
			</td>
		</tr>
		<tr>
			<td>说明:</td>
			<td>
				<form action="">
					<textarea name="说明" id="" cols="30" rows="10"></textarea>
				</form>
			</td>
		</tr>
		<tr>
			<td>上传头像</td>
			<td>
				<form action="">
					<input type="file" name="files">
				</form>
			</td>
		</tr>
		<tr>
			<td align="center" colspan="2">
				<form action="">
					<input type="submit" value="提交" name="sub">
					<input type="reset" value="重置" name="res">
					<input type="button" value="按钮" name="but">
				</form>
			</td>
		</tr>
	</table>

	
</body>
</html>

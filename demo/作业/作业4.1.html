<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	div{
		width: 500px;
		height: 500px;
		border:1px solid red;
	}
	h1{
		font-size: 30px;
		font-family:"黑体";
		text-align: center;
	}
	p{
		font-size: 20px;
		line-height: 40px;
		text-indent: 2em;
		font-family: "微软雅黑";
	}
	.red1{
		font-weight:bold;
	}
	.red2{
		color: red;
		text-decoration: underline;
	}
	.red3{
		color: blue;
		font-style: italic;
	}

</style>
<body>
	<div>
	<h1>一条狗的使命</h1>
	<p><span class="red1">简介</span>：影片以汪星人的视角展现<span class="red2">狗狗和人类的微妙情感</span>，一只狗狗陪伴小主人长大成人，甚至为他追到了女朋友，后来他年迈死去又转世投胎变成其他性别和类型的汪，第二次轮回狗狗变成了警犬威风凛凛，再次转轮回，<span class="red3">又成了陪伴一位单身女青年的小柯基犬</span>。在经历了多次轮回之后，最终回到最初的主人身边</p>
	</div>
	
	
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form action="" method="get">
		<b>多选题:下面选项中,()可以设置网页中某个标签的右外边距为10像素</b>
		<br>
		<label for="1">
			<input type="checkbox" name="choose" value="margin:() 10px;" id="1" checked>
			<b>A.</b>margin:() 10px;
		</label>
		<br>
		<label for="2">
			<input type="checkbox" name="choose" value="margin:10px 0 0 0;" id="2">
			<b>B.</b>margin:10px 0 0 0;
		</label>
		<br>
		<label for="3">
			<input type="checkbox" name="choose" value="marjin:0 10 0 0;" id="3" checked>
			<b>C.</b>marjin:0 10 0 0;
		</label>
		<br>
		<label for="4">
			<input type="checkbox" name="choose" value="padding-right:10px;" id="4">
			<b>D.</b>padding-right:10px;
		</label>
		
	</form>
	
</body>
</html>
